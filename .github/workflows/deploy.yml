name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create redirect site
        run: |
          mkdir -p dist
          cat > dist/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8">
              <meta http-equiv="refresh" content="0; url=https://xtcjs.app/">
              <link rel="canonical" href="https://xtcjs.app/">
              <title>Redirecting...</title>
              <script>
                (function () {
                  var target = "https://xtcjs.app" + window.location.pathname + window.location.search + window.location.hash;
                  window.location.replace(target);
                })();
              </script>
            </head>
            <body>
              <p>Redirecting to <a href="https://xtcjs.app/">xtcjs.app</a>...</p>
            </body>
          </html>
          EOF
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
